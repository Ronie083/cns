<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-lime-200">
    <div class="container mx-auto mt-20 text-2xl">
        <h1 class="text-center font-bold text-5xl">Cipher Converter</h1>
        <div class="grid justify-items-center mt-32">
            <label for="input-text">Input text:</label>
            <textarea class="border-4 mt-3" id="input-text" rows="4" cols="50"></textarea>
            <div class="my-10 ">
                <button id="caesar-btn" class="border text-white p-2 m-4 rounded-lg bg-red-500">Caesar Cipher</button>
                <button id="playfair-btn" class="border text-white p-2 m-4 rounded-lg bg-red-500">Playfair Cipher</button>
                <button id="railfence-btn" class="border text-white p-2 m-4 rounded-lg bg-red-500">Rail Fence Cipher</button>
                <button id="hill-btn" class="border text-white p-2 m-4 rounded-lg bg-red-500">Hill Cipher</button>
            </div>
            <label for="output-text">Output text:</label>
            <textarea class="border-4 mt-3" id="output-text" rows="4" cols="50" readonly></textarea>
            <script src="js/script.js"></script>
        </div>
    </div>
</body>

</html>
